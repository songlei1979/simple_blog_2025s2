{% extends "Base.html" %}
{% block title %}
    Update Post
{% endblock %}

{% block content %}
    <h1>Update Post</h1>
    <form method="post" type="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="errors">{{ form.errors }}</div>
        {% endif %}
        <button>Update</button>
    </form>
{% endblock %}
