{% extends "Base.html" %}
{% block title %}
    {{ object.name }}
{% endblock %}
{% block content %}
<h1>Category: {{ object.name }}</h1>
    <ul>
    {% for post in object.post_set.all %}
        <li>{{ post.title }}</li>
    {% endfor %}
    </ul>
    <p><a href="{% url 'category_update' object.pk %}" class="btn btn-secondary">Edit</a></p>
    <p><a class="btn btn-danger">Delete</a></p>
{% endblock %}
