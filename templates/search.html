{% extends "Base.html" %}
{% block title %}
    Search
{% endblock %}

{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">
                {{ post.title }}
            </a></li>
        {% endfor %}
    </ul>
{% endblock %}
