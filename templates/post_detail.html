{% extends "Base.html" %}
{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
    <p>
        <img src="{{ post.header_image.url }}" alt="">
    </p>
    <p>{{ post.body }}</p>
    <p>Created on: {{ post.created_on }}</p>
    <p>{{ post.author }}</p>
    <p>Likes: {{ post.likes.count }}</p>
{% endblock %}
