{% extends "Base.html" %}
{% block title %}
    Delete Post
{% endblock %}
{% block content %}
    <form method="post"
          action="{% url "post_delete" object.pk %}"
    >
        {% csrf_token %}
        <p>Are you sure you want to delete this post?</p>
        <a class="btn btn-secondary"
           href="{% url 'home' %}"
        >Cancel</a>
        <button class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
